name: Test

on:
  push:
    branches:
      - clientTest

jobs:
  run-clientTest:
    name: Run Tests for Client
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Install Node.js dependencies
        run: yarn
        working-directory: client

      - name: Run Test
        run: yarn test
        working-directory: client
